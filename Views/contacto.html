<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/contacto.css">
  <link rel="stylesheet" href="../Styles/styles.css">
  <title>Contacto - Adopta</title>
</head>
<body>
  <!--Header y nav comun para todas las paginas.-->
  <header>
    <div class="logo">
        <img id="logoilus" src="../Arch/logoprotectora.png" alt="Adopta Logo">
        <h1>Adopta</h1>
      </div>
    <nav>
      <ul>
        <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../Views/animales.html">Animales</a></li>
        <li><a href="../Views/noticias.html">Noticias</a></li>
        <li><a href="../Views/contacto.html">Contáctanos</a></li>
      </ul>
      </ul>
    </nav>
  </header>
  <!-- Main Dos secciones -->
  <main>
    <!--Seccion para crear formulario a la izquierda-->
    <section class="contact-form">
      <h2>Formulario</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
     <!--Seccion para dar mas informacion de contacto a la derecha-->
    <section class="contact-info">
      <h2>Contáctanos</h2>
      <p>Contáctanos a través del formulario o por las redes sociales</p>
      <!-- Los articulos estan divididos en tres partes.-->
      <article class="social-media">
        <div class="contact-item">
          <img src="../Arch/email.png" alt="Email Icon">
          <p>Adopta@gmail.eus</p>
        </div>
        <div class="contact-item">
          <img src="../Arch/Instagram_icon.png.webp" alt="Instagram Icon">
          <p>@adoptaanimaleus</p>
        </div>
        <div class="contact-item">
          <img src="../Arch/telefono.png" alt="Phone Icon">
          <p>654 326 000</p>
        </div>
      </article>
    </section>
  </main>
   <!-- footer igual para todos-->
  <footer>
    <p>¡Haz la diferencia hoy y transforma la vida de un perro que necesita tu amor!</p>
  </footer>
</body>
</html>
